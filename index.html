<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='teststyle.css'>
    
</head>
<body>
    <div class="back">
    <div class="app-container" id="d">
        <div class="header-for-searchbox">
            <input type="text" class="search-box" placeholder="Search for a city">
        </div>
        <div class="icon-area">
            <img src="icons/unknown.png">
        </div>
        <div class="main-area">
            <div class="location">Enter a city name</div>
            <div class="date">To view temperature</div>
            <div class="temp-value">N/A</div>
            <div class="weather-details">
                <div class="weather-desc">
                    <u><label>Type</label></u><br>N/A</div>
                <div class="maxmin">
                    <u><label>Min/Max</label></u><br>N/A</div>
                <div class="humidity">
                    <u><label>Humid</label></u><br>N/A</div>
            </div>
        </div>
        </div>
    </div>
</div>
<script src='main.js'></script>
</body>
</html>
